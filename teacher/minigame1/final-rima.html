<!DOCTYPE html>
<html lang="pt-br">

</head>

<div class="container-final">

    <div class="tucana-final">
        <img id="tucana-final-img" src="../../assets/img/minigame-rima/tucana.png" alt="Tucana Final">

    <div class="resultado-box">
