<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RimaJam - Login</title>

    <!-- Corrigido: caminhos relativos -->
    <link rel="stylesheet" href="../assets/css/login.css">
    <link rel="stylesheet" href="../assets/css/styles.css">

    <link rel="icon" type="image/png" href="../assets/img/logo.png">
</head>

<body>
    <div class="container">
        <div class="login-card">

            <div class="card-image">
                <img src="../assets/img/professora-livro.jpg" alt="Professora ensinando crianças na sala de aula">
            </div>

            <div class="card-form">

                <div class="logo-area">
                    <a href="../Index.html">
                        <img src="../assets/img/logo.png" alt="Logo RimaJam">
                    </a>
                </div>

                <h2>Login</h2>

                <form>
                    <div class="form-group">
                        <label for="usuario">Usuário</label>
                        <input type="text" id="usuario" name="usuario" required>
                    </div>

                    <div class="form-group">
                        <label for="codigo">Código de acesso</label>
                        <input type="password" id="codigo" name="codigo" required>
                    </div>

                    <div class="link-group">
                        <a href="cadastro.html" class="register-link">Não sou cadastrado</a>
                    </div>

                    <button type="button" class="login-button" id="btnLogin">Login</button>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
